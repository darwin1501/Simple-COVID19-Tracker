<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/Chart.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/breakpoints.css">
</head>
<body>
	<header>
		<div class="header-content">
			<div class="header-txt-container">
				<h2 class="header-txt">COVID-19 Dashboard
				</h2><br>
				<p class="sub-txt">Data Provided by:&nbsp;<a href="https://corona.lmao.ninja/docs/#/" target="_blank" class="text-link">NOVELCovid/API</a>
				</p>
			</div>
			<div class="control">
				<div class="selection-container">
					<select class="selection" id="selection" onchange="distributeData()">
						<option value="global" selected="selected">Global</option>
					</select>
				</div>
			</div>
		</div>
	</header>
	<div class="divider">
	</div>
<main>
	<div class="dashboard-container">
		<div class="card-1">
			<div class="chart-lbl-container">
				<div class="card-header">
					<h4 class="chart-lbl">
		                Case Today
		            </h4>
		            <br>
		            <h4 class="update-time" id="updateTime">
		            </h4>
	        	</div>
        	</div>
            <div class="divider-sm">
            </div>
            <div class="doughnut-chart-container">
                <canvas class="doughnut-chart" id="doughnut">
                </canvas>
           </div>
           <div class="divider-sm">
           </div>
           <div class="sub-data-master-container">
	           <div class="sub-data-container">
		           	<div class="active-case-container">
		           		<div class="yellow box">
		           		</div>
		           		<h4 class="active-case-lbl">Active Case:</h4>
		           		<h4 class="active-case-data">
		           				15% decreased from yesterday       
		           		</h4>
		            </div>
		            <div class="recovery-container">
		           		<div class="green box">
		           		</div>
		           		<h4 class="active-case-lbl">Recovery:</h4>
		           		<h4 class="active-case-data">
		           				15% decreased from yesterday       
		           		</h4>
		            </div>
		            <div class="death-container">
		           		<div class="red box">
		           		</div>
		           		<h4 class="active-case-lbl">Deaths:</h4>
		           		<h4 class="active-case-data">
		           				15% decreased from yesterday       
		           		</h4>
		            </div>
			   </div>
			</div>
		</div>
	</div>
</main>
<script src="js/Chart.min.js">
</script>
<script src="js/logic.js">
</script>
</body>
</html>
